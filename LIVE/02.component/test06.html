<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>props test</h2>
      <!-- <child-component pdata="안녕하세요 props입니다."></child-component> -->
      <child-component :pdata="msg"></child-component>
    </div>
    <script>
      //하위 컴포넌트
      Vue.component("ChildComponent", {
        template: `<span>{{pdata}}</span>`,
        props: {
          pdata: {
            type: String,
            required: true,
          },
        },
      });
      new Vue({
        el: "#app",
        data() {
          return {
            msg: "hi",
          };
        },
      });
    </script>
  </body>
</html>
