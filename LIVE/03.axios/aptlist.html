<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
        <table>
            <tr>
                <th>번호</th>
                <th>아파트이름</th>
                <th>층수</th>
                <th>법정동</th>
                <th>매매가격</th>
            </tr>
            <tr v-for="(apt, index) in apts" :key="index">
                <td>{{index+1}}</td>
                <td>{{apt.아파트}}</td>
                <td>{{apt.층}}</td>
                <td>{{apt.법정동}}</td>
                <td>{{apt.거래금액}}</td>
            </tr>
        </table>
    </div>
    <script>
        const API_KEY = "";
        const address = ""+API_KEY;
        new Vue({
            el: "#app",
            data(){
                return {
                    apts:[],
                }
            },
            created(){
                axios.get(address)
                .then((response)=>{
                    console.log(response);
                })
            }
        });
    </script>

  </body>
  </body>
</html>
