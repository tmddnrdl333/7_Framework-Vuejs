<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <h1 v-text="message"><h1>
      <h1 v-text="htmlMessage"><h1>
      <h1 v-html="htmlMessage"><h1>
    </div>

    <script>
      let data = {
        message: 'Hello SSAFT!',
        htmlMessage: "Hello <span style='color:red'>SSAFT</span>",
      };
      let app = new Vue({
        el: '#app',
        data: data,
      });
    </script>
  </body>
</html>
