<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app > table {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #app > table td,
      #app > table th {
        border: 1px solid black;
        text-align: center;
      }
      #app > table > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>상품코드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <template v-for="(product, index) in products" :key="product.no">
            <tr>
              <td>{{index+1}}</td>
              <td>{{product.no}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
            </tr>
            <tr style="background-color: darkblue">
              <td colspan="4"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <script>
      let data = {
        products: [
          { no: 1001, name: '노트북', price: 1000000 },
          { no: 1002, name: 'TV', price: 3000000 },
          { no: 1003, name: '건조기', price: 1500000 },
        ],
      };
      new Vue({
        el: '#app',
        data: data,
      });
    </script>
  </body>
</html>
