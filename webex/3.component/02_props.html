<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      이름 : <input type="text" v-model="name" /> <br />
      색상 : <input type="color" v-model="color" />
      <greeting-component name="SSAFY" color="skyblue"></greeting-component>
      <greeting-component name="KTH" color="pink"></greeting-component>
      <greeting-component :name="name" :color="color"></greeting-component>
    </div>

    <template id="GreetingTemplate">
      <h1 :style="{color:color}">Hello {{name}}</h1>
    </template>

    <script>
      Vue.component('GreetingComponent', {
        template: '#GreetingTemplate',
        props: ['name', 'color'],
      });
      2;

      new Vue({
        el: '#app',
        data() {
          return {
            name: 'SSAFY 7',
            color: '#0000ff',
          };
        },
      });
    </script>
  </body>
</html>
